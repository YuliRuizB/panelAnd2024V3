<nz-layout  nzTheme="light">
    <nz-header  nzTheme="light" >            
        <app-header></app-header>
    </nz-header>
    <nz-layout>
        <nz-sider nzWidth="300px" nzTheme="light">
            <app-sidenav></app-sidenav>
        </nz-sider>
        <nz-layout class="inner-layout"  nzTheme="light">
            <div class="page-container" style="background-color: white ;  color: #4F6F57;">
                <div class="main-content">
                    <div class="main-content-header" *ngIf="contentHeaderDisplay !== 'none'"
                        style="background-color: white ;  color: #4F6F57;">
                        <h4 class="page-title" *ngIf="breadcrumbs$ | async; let breadcrumbs">
                            {{(breadcrumbs[breadcrumbs.length - 1].label)}}</h4>
                        <nz-breadcrumb nzSeparator=">">
                            <i class="m-r-5 text-gray" ></i>                           
                            <nz-breadcrumb-item *ngFor="let breadcrumb of breadcrumbs$ | async">
                                <a style=" color: #4F6F57;" [routerLink]="breadcrumb.url">
                                    {{ breadcrumb.label }}
                                </a>
                            </nz-breadcrumb-item>
                        </nz-breadcrumb>
                    </div>
                    <router-outlet></router-outlet>
                </div>
                <app-footer></app-footer>
            </div>
        </nz-layout>
    </nz-layout>
</nz-layout>
