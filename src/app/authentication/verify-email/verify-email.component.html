<div class="container-fluid h-100" style=" background-color: white ; color: black; background-image: url('assets/images/others/login-3.png')">
    <div class="d-flex h-100 p-v-15 flex-column justify-content-between">
      <div class="d-none d-md-flex p-h-40">
        <img src="assets/images/logo/andlogo.png" alt="">
      </div>
      <div class="container">
        <div class="row align-items-center">
          <div class="">
            <nz-result nzStatus="success" nzTitle="¡Gracias! Tu registro se ha llevado a cabo con éxito."
              nzSubTitle="Te llegará un correo con información necesaria para validar tu cuenta de correo. Si no recibiste el correo podemos enviártelo nuevamente el botón de Reenviar Correo">
              <div nz-result-extra>
               <button nz-button  style=" background-color: #4F6F57; color: #f6f3ea;" [routerLink]="['/authentication/login']">Ingresar</button>  
                <button nz-button   style=" background-color: #4F6F57; color: #f6f3ea;" (click)="authService.sendVerificationMail()">Reenviar Correo</button>
              </div>
            </nz-result>
          </div>
        </div>
      </div>
      <app-footer></app-footer>
    </div>
  </div>
