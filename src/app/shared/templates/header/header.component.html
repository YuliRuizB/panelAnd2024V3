 <div class="row" *ngIf="user">     
    <div class="header-content"  style=" border: 1px solid #ccc !important;">
        <div class="col-md-3">
            <img style="margin-left: 6px; margin-bottom: 4px;" src="assets/images/logo/andlogo.png" alt="Logo">
        </div>
        <div class="col-md-8">
        </div>
        <div class="col-md-1" style="margin-bottom: 10px;">
            <div class="nav-wrap" style="line-height: 6px;">
                <ul nzTheme="light" class="nav-right" >    
                    <li>
                        <span class="p-h-10 pointer" nz-dropdown [nzDropdownMenu]="profile" [nzTrigger]="'click'" [nzPlacement]="'bottomRight'">
                            <nz-avatar [nzIcon]="'user'" [nzSrc]="user.photoURL"></nz-avatar>
                        </span>
                        <nz-dropdown-menu #profile="nzDropdownMenu">
                            <ul nz-menu class="p-b-15 p-t-20">
                                <li class="p-h-20 p-b-15 m-b-10 border-bottom">
                                    <div class="d-flex m-r-50"> 
                                        <nz-avatar nzSize="large" [nzSrc]="user.photoURL"></nz-avatar>
                                        <div class="m-l-10">
                                            <p class="m-b-0 text-dark font-weight-semibold">{{ user.displayName }}</p>
                                            <p class="m-b-0 opacity-07">{{ user.email }}</p>
                                            <p class="m-b-0 opacity-07">Rol: {{ userRol }}</p>
                                            <p class="m-b-0 opacity-07">Segmento: {{ SegmentName }}</p>
                                        </div>
                                    </div>
                                </li>
                                <li nz-menu-item>
                                    <a class="p-v-5 d-flex align-items-center justify-content-between">
                                        <div>
                                            <span class="m-l-10"><a [routerLink]="['/global/my-profile/dashboard']">Mi perfil</a></span>
                                        </div>
                                    </a>
                                </li>
                                <li nz-menu-item>
                                    <a class="p-v-5 d-flex align-items-center justify-content-between">
                                        <div>
                                            <span class="m-l-10">Mi cuenta</span>
                                        </div>
                                    </a>
                                </li>
                                <li nz-menu-item>
                                    <a class="p-v-5 d-flex align-items-center justify-content-between" (click)="authService.signOut()">
                                        <div>
                                            <span class="m-l-10">Cerrar Sesi√≥n</span>
                                        </div>
                                    </a>
                                </li>
                            </ul>
                        </nz-dropdown-menu>
                    </li>           
                </ul>   
            </div>
        </div>
    </div>
</div>
