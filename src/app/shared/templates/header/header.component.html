<div class="header" *ngIf="user">     
    <div style="box-sizing:border-box" >
        <img src="assets/images/logo/andlogo.png" alt="Logo">
    </div>    
    <div class="nav-wrap" style="box-sizing:border-box; background-color: white ;  color: #4F6F57;">
        <ul  nzTheme="light" class="nav-right" >    
            <li >
                <span class="p-h-10 pointer" style="background-color: white ; color: #4F6F57;" nz-dropdown [nzDropdownMenu]="profile" [nzTrigger]="'click'" [nzPlacement]="'bottomRight'">
                    <nz-avatar  style="background-color: white ;  color: #4F6F57;"[nzIcon]="'user'" [nzSrc]="user.photoURL"></nz-avatar>
                </span>
                <nz-dropdown-menu #profile="nzDropdownMenu" style="background-color: white ;  color: #4F6F57;">
                    <ul nz-menu class="p-b-15 p-t-20" style="background-color: white ;  color: #4F6F57;">
                        <li class="p-h-20 p-b-15 m-b-10 border-bottom" style="background-color: white ;  color: #4F6F57;">
                            <div class="d-flex m-r-50" style="background-color: white ;  color: #4F6F57;"> 
                                <nz-avatar  style="background-color: white ;  color: #4F6F57;" nzSize="large" [nzSrc]="user.photoURL"></nz-avatar>
                                <div class="m-l-10">
                                    <p class="m-b-0 text-dark font-weight-semibold">{{ user.displayName }}</p>
                                    <p class="m-b-0 opacity-07">{{ user.email }}</p>
                                    <p class="m-b-0 opacity-07">Rol: {{ userRol }}</p>
                                    <p class="m-b-0 opacity-07">Segmento: {{ SegmentName }}</p>
                                </div>
                            </div>
                        </li>
                        <li nz-menu-item>
                            <a class="p-v-5 d-flex align-items-center justify-content-between">
                                <div style="background-color: white ;  color: #4F6F57;">
                                    <i class="opacity-04 font-size-16" ></i>
                                    <span class="m-l-10" ><a style="background-color: white ;  color: #4F6F57;" [routerLink]="['/global/my-profile/dashboard']">Mi perfil</a> </span>
                                </div>
                                <i class="font-size-10" nz-icon ></i>
                            </a>
                        </li>
                        <li nz-menu-item>
                            <a class="p-v-5 d-flex align-items-center justify-content-between">
                                <div style="background-color: white ;  color: #4F6F57;">
                                    <i class="opacity-04 font-size-16" ></i>
                                    <span class="m-l-10">Mi cuenta</span>
                                </div>
                                <i class="font-size-10" nz-icon  nzTheme="outline"></i>
                            </a>
                        </li>
                        <li nz-menu-item>
                            <a class="p-v-5 d-flex align-items-center justify-content-between" (click)="authService.signOut()">
                                <div style="background-color: white ;  color: #4F6F57;">
                                    <i class="opacity-04 font-size-16" ></i>
                                    <span class="m-l-10">Cerrar Sesi√≥n</span>
                                </div>
                            </a>
                        </li>
                    </ul>
                </nz-dropdown-menu >
            </li>           
        </ul>   
    </div>
</div>
