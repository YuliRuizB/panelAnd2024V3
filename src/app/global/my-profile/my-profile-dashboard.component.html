<div style="margin: buttom 15px; margin-right: 15px; margin-left: 15px;">
  <div class="site-page-header-ghost-wrapper">
    <nz-page-header [nzGhost]="false"   style="background-color:#f9fbfd;">
      <nz-page-header-title  style="margin-left: 350px;">Mi Perfil</nz-page-header-title>
      <nz-page-header-subtitle >Mi Información de Perfil
      </nz-page-header-subtitle>
    </nz-page-header>
  </div>
    <div style="margin: buttom 15px; margin-top: 15px;" class="body">
        <nz-layout class="container-fluid p-h-0">
            <form nz-form [formGroup]="validateForm" (ngSubmit)="done()">
                <nz-form-item style="margin-top: 15px;">
                    <nz-form-label [nzSm]="6" [nzXs]="24">
                      <span>Foto</span>
                    </nz-form-label>    
                    <nz-form-control [nzSm]="14" [nzXs]="24" >     
                    <!--   <input nz-input id="photoURL" formControlName="photoURL" /> -->
                    <nz-upload nzName="avatar" nzAction="action"
                   
                    [nzShowUploadList]="false"
                     (nzChange)="handleChange($event)">
                    <button nz-button  style=" background-color: #4F6F57; color: #f6f3ea;" nzGhost>
                      <span>Cambiar imágen</span>
                    </button>
                  </nz-upload>

              <!--     <nz-form-control [nzSm]="14" [nzXs]="24" >
                    <input nz-input id="idPRepa2" formControlName="idPRepa2" />
                  </nz-form-control>
                  <button nz-button (click)="borrar()" style=" background-color: #4F6F57; color: #f6f3ea;" >
                    <span>Borrar</span>
                  </button> -->

                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="displayName" nzRequired>
                      <span>Display Name</span>
                    </nz-form-label>
                    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Por favor ingresar el display name">
                      <input nz-input id="displayName" formControlName="displayName" />
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="firstName" nzRequired>
                      <span> Nombre(s)</span>
                    </nz-form-label>
                    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Por favor ingrese su nombre completo">
                      <input nz-input id="firstName" formControlName="firstName" />
                    </nz-form-control>
                </nz-form-item>
                  <nz-form-item>
                    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="lastName" nzRequired>
                      <span> Apellido(s)</span>
                    </nz-form-label>
                    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Por favor ingrese su nombre completo">
                      <input nz-input id="lastName" formControlName="lastName" />
                    </nz-form-control>
                  </nz-form-item>
                  <nz-form-item>
                    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="username" nzRequired>
                      <span> Usuario </span>
                    </nz-form-label>
                    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Por favor ingrese su nombre completo">
                      <input nz-input id="username" formControlName="username" />
                    </nz-form-control>
                  </nz-form-item>             
                  <nz-form-item>
                    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="phoneNumber" nzRequired>Teléfono</nz-form-label>
                <nz-form-control [nzSm]="14" [nzXs]="24" [nzValidateStatus]="validateForm.controls['phoneNumber']"
                    nzErrorTip="Ingrese su numero de teléfono">
                    <nz-input-group>
                    <input formControlName="phoneNumber" id="'phoneNumber'" nz-input />
                    </nz-input-group>
                </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                  <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="email">Correo</nz-form-label>
                  <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Por favor escriba un correo electrónico">
                    <input nz-input formControlName="email" id="email"/>
                  </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="emailVerified" nzRequired>
                        <span> Correo verificado</span>
                    </nz-form-label>
                    <nz-form-control [nzSm]="14" [nzXs]="24" >
                        <input nz-input id="emailVerified" formControlName="emailVerified"  />
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="customerName" nzRequired>
                        <span> Empresa </span>
                    </nz-form-label>
                    <nz-form-control [nzSm]="14" [nzXs]="24">
                        <input nz-input id="customerName" formControlName="customerName" />
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                  <nz-form-label [nzSm]="6" [nzXs]="24">Rol del usuario</nz-form-label>
                  <nz-form-control [nzSm]="14" [nzXs]="24" nzHasFeedback>
                    <input nz-input id="userRol" formControlName="userRol" />
                  </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-label [nzSm]="6" [nzXs]="24"></nz-form-label>
                    <nz-form-control [nzSm]="14" [nzXs]="24">
                        <button nz-button style=" background-color: #4F6F57; color: #f6f3ea;" type="submit" (click)="done()" >
                            <span>Actualizar</span>
                        </button>
                    </nz-form-control>
                </nz-form-item>
              </form>
        </nz-layout>
    </div>
</div>
