<div class="container-fluid h-100 d-flex align-items-center justify-content-center">
    <div class="p-v-15">
      <div class="container">
        <div class="row align-items-center justify-content-center"> <!-- Añadido justify-content-center -->
          <div class="col-md-5">
            <nz-card class="text-center"> <!-- Añadido text-center para centrar el contenido -->
              <h2 class="m-t-20">Portal AND</h2>
              <nz-avatar [nzSize]="64" nzIcon="user" [nzSrc]="'assets/images/logo/andlogoInit.png'"></nz-avatar>
              <p class="m-b-30"></p>
                <form nz-form  [nzLayout]="'vertical'" [formGroup]="loginForm" (ngSubmit)="submitForm()">
                    <nz-form-item>
                        <nz-form-label nzRequired nzFor="userName">Correo Electrónico</nz-form-label>
                        <nz-form-control nzErrorTip="Por favor ingrese su correo!">
                            <nz-input-group nzPrefixIcon="user">
                                <input type="text" nz-input formControlName="userName" placeholder="Correo Electrónico">
                            </nz-input-group>
                       </nz-form-control>
                    </nz-form-item>
                    <nz-form-item>
                        <nz-form-label nzRequired nzFor="password">Contraseña</nz-form-label>
                        <a class="float-right font-size-13 p-t-10 text-muted" routerLink="/authentication/forgot-password">¿Olvidó su contraseña?</a>
                        <nz-form-control nzErrorTip="¡Por favor ingrese su contraseña!">
                            <nz-input-group nzPrefixIcon="lock">
                                <input type="password" nz-input formControlName="password" placeholder="Contraseña">
                            </nz-input-group>
                       </nz-form-control>
                    </nz-form-item> 
                    <nz-form-item>
                        <nz-form-control>
                            <div class="d-flex align-items-center justify-content-between">
                                <span class="font-size-13 text-muted">¿No tiene una cuenta? <a class="small" style="color: #4F6F57;" routerLink="/authentication/signup">Registrarse</a></span>
                                <button nz-button nzType="primary" class="login-form-button" (click)="submitForm()">Ingresar</button>
                            </div>
                        </nz-form-control>
                    </nz-form-item>                          
                </form>
            </nz-card>
          </div>
        </div>
      </div>
    </div>
  </div>
