<div style="margin: buttom 15px; margin-right: 15px; margin-left: 15px;">
  <div class="site-page-header-ghost-wrapper">
    <nz-page-header [nzGhost]="false"    style="background-color:#f9fbfd;">
      <nz-page-header-title  style="margin-left: 350px;">Asignación</nz-page-header-title>
      <nz-page-header-subtitle >Asignaciones del Sistema
      </nz-page-header-subtitle>
    </nz-page-header>
  </div>
<nz-card>
  <nz-modal [(nzVisible)]="isVisible" nzTitle="Crear asignación" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()"
    [nzOkLoading]="isOkLoading" [nzContent]="modalContent" >
    <ng-template #modalContent>
    <form nz-form [formGroup]="objectForm">
      <div class="row">
        <div class="col-md-12">
          <nz-form-item>
            <nz-form-label nzFor="routeId">Operación</nz-form-label>
            <nz-form-control>
              <nz-select formControlName="routeId" nzAllowClear nzPlaceHolder="Seleccionar">
                <nz-option nzValue="jack" nzLabel="Jack"></nz-option>
                <nz-option nzValue="lucy" nzLabel="Lucy"></nz-option>
                <nz-option nzValue="disabled" nzLabel="Disabled" nzDisabled></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div class="col-md-6 col-sm-12">
          <nz-form-item>
            <nz-form-label nzFor="program">Programa</nz-form-label>
            <nz-form-control>
              <nz-select formControlName="program" nzAllowClear nzPlaceHolder="Seleccionar">
                <nz-option nzValue="jack" nzLabel="Jack"></nz-option>
                <nz-option nzValue="lucy" nzLabel="Lucy"></nz-option>
                <nz-option nzValue="disabled" nzLabel="Disabled" nzDisabled></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div class="col-md-6 col-sm-12">
          <nz-form-item>
            <nz-form-label nzFor="round">Turno</nz-form-label>
            <nz-form-control>
              <nz-select formControlName="program" nzAllowClear nzPlaceHolder="Seleccionar">
                <nz-option nzValue="jack" nzLabel="Jack"></nz-option>
                <nz-option nzValue="lucy" nzLabel="Lucy"></nz-option>
                <nz-option nzValue="disabled" nzLabel="Disabled" nzDisabled></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div class="col-md-6 col-sm-12">
          <nz-form-item>
            <nz-form-label nzFor="vehicle">Vehículo</nz-form-label>
            <nz-form-control>
              <nz-select formControlName="program" nzAllowClear nzPlaceHolder="Seleccionar">
                <nz-option nzValue="jack" nzLabel="Jack"></nz-option>
                <nz-option nzValue="lucy" nzLabel="Lucy"></nz-option>
                <nz-option nzValue="disabled" nzLabel="Disabled" nzDisabled></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div class="col-md-6 col-sm-12">
          <nz-form-item>
            <nz-form-label nzFor="round">PR</nz-form-label>
            <nz-form-control>
              <nz-select formControlName="program" nzAllowClear nzPlaceHolder="Seleccionar">
                <nz-option nzValue="jack" nzLabel="Jack"></nz-option>
                <nz-option nzValue="lucy" nzLabel="Lucy"></nz-option>
                <nz-option nzValue="disabled" nzLabel="Disabled" nzDisabled></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>

      <nz-form-item>
        <nz-form-label>Se repite los días</nz-form-label>
        <nz-form-control>
          <label nz-checkbox formControlName="isSunday">Dom</label>
          <label nz-checkbox formControlName="isMonday">Lun</label>
          <label nz-checkbox formControlName="isTuesday">Mar</label>
          <label nz-checkbox formControlName="isWednesday">Mié</label>
          <label nz-checkbox formControlName="isThursday">Jue</label>
          <label nz-checkbox formControlName="isFriday">Vie</label>
          <label nz-checkbox formControlName="isSaturday">Sáb</label>
        </nz-form-control>
      </nz-form-item>
    </form>
  </ng-template>
  </nz-modal>

  <nz-tabset nzTabPosition="left">
    <nz-tab *ngFor="let tab of customersList" [nzTitle]="tab">

      <div *ngFor="let panel of vendorRoutesList">

        <nz-collapse>
          <nz-collapse-panel *ngIf="panel.customerName == tab" [nzHeader]="panel.routeName + ' ' +  panel.passes.length" [nzActive]="panel.active"
            [nzDisabled]="!panel.permission">
            <app-shared-vendor-assignments [vendorId]="user.vendorId"  [customerName]="tab" [routeId]="panel.routeId" [routeName]="panel.routeName">
            </app-shared-vendor-assignments>
          </nz-collapse-panel>
        </nz-collapse>

      </div>
    </nz-tab>
  </nz-tabset>

</nz-card>
</div>
